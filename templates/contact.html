 {% extends 'basic.html' %}
{% block title %}contacts{% endblock title %}

{% block stylecss %}
<link 
rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}
{% block body %}
<div class="container mt-4">

    <div class "row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="text-white bg-primary text-center p-3">contact us</h3>
            <div class="card p-6">
                <form action="" method="post">{% csrf_token %}
                <div class ="form-group">

                    <h5><span><i class="fas fa-user"></i>Name</span><h5/>
                    <input type="text" class="form-control mb-3" name="name" required>
                    <div class ="form-group">

                        <h5><span><i class="bx bx-envelope"></i>Email</span><h5/>
                        <input type="text" class="form-control mb-3" name="email" required>
                   </div>
                   <div class ="form-group">

                    <h5><span><i class="fas fa-phone-alt"></i>Phone Number</span><h5/>
                    <input type="number" class="form-control mb-3" name="phone">


                    <div class ="form-group">

                        <h5><span><i class="fas fa-text"></i>Description</span><h5/>
                        <input type="text" class="form-control mb-3" name="description" required>
                   </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">submit</button>
                    </div>


               </div>
            </form>
               </div>
            </div>



        </div>
        <div class="col-md-4"></div>
    </div>


</div>    
{% endblock body %}
